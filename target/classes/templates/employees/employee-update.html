<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Update Customer</title>
  </head>

  <body>
    <div class="container">
      <h3>Customers Directory</h3>
      <hr />

      <p class="h4 mb-4">Update Customer</p>

      <form
        action="#"
        th:action="@{/save}"
        th:object="${details}"
        method="POST"
      >
        <!-- Add hidden form field to handle the Update -->

        <input type="hidden" th:field="*{uuid}" />

        <input
          type="text"
          th:field="*{first_name}"
          class="form-control mb-4 w-25"
          placeholder="First Name"
        />

        <input
          type="text"
          th:field="*{last_name}"
          class="form-control mb-4 w-25"
          placeholder="Last Name"
        />

        <input
          type="text"
          th:field="*{street}"
          class="form-control mb-4 w-25"
          placeholder="Street"
        />

        <input
          type="text"
          th:field="*{address}"
          class="form-control mb-4 w-25"
          placeholder="Address"
        />

        <input
          type="text"
          th:field="*{city}"
          class="form-control mb-4 w-25"
          placeholder="City"
        />

        <input
          type="text"
          th:field="*{state}"
          class="form-control mb-4 w-25"
          placeholder="State"
        />

        <input
          type="text"
          th:field="*{email}"
          class="form-control mb-4 w-25"
          placeholder="Email"
        />

        <input
          type="text"
          th:field="*{phone}"
          class="form-control mb-4 w-25"
          placeholder="Phone"
        />

        <button type="submit" class="btn btn-info col-2">Update</button>
        <hr />
        <a th:href="@{/list}">Back to Customer List</a>
      </form>
    </div>
  </body>
</html>
