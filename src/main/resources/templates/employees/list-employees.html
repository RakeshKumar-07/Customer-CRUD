<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Customer List</title>
  </head>

  <body>
    <div class="container">
      <h3>Customer List</h3>
      <hr />

      <!-- Add a button -->

      <a th:href="@{/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Add Customer
      </a>

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Street</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="tempDetails : ${detailsList}">
            <td th:text="${tempDetails.first_name}" />
            <td th:text="${tempDetails.last_name}" />
            <td th:text="${tempDetails.street}" />
            <td th:text="${tempDetails.address}" />
            <td th:text="${tempDetails.city}" />
            <td th:text="${tempDetails.state}" />
            <td th:text="${tempDetails.email}" />
            <td th:text="${tempDetails.phone}" />
            <!-- Add Update button Link -->
            <td>
              <a
                th:href="@{/showFormForUpdate(detailsId=${tempDetails.uuid})}"
                class="btn btn-info btn-sm"
              >
                Update
              </a>
              <!-- Add "delete" button/link -->
              <a
                th:href="@{/delete(detailsId=${tempDetails.uuid})}"
                class="btn btn-danger btn-sm"
                onclick="if (! (confirm('Are you sure you want to delete this employee?'))) return false"
              >
                Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
